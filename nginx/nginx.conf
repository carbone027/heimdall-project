events {}

http {
    upstream rpc_provider_layer {
        server rpc-provider-1:8080 max_fails=3 fail_timeout=30s;
        server rpc-provider-2:8080 max_fails=3 fail_timeout=30s;
    }

    upstream transaction_optimizer_service {
        server transaction-optimizer:50051;
    }

    upstream monitoring_service {
        server monitoring-dashboard:9090;
    }

    log_format rpc_logs '$remote_addr - $time_local "$request" '
                        'status=$status upstream=$upstream_addr '
                        'latency=$upstream_response_time';

    access_log /var/log/nginx/access.log rpc_logs;

    server {
        listen 80;

        location /rpc {
            proxy_pass http://rpc_provider_layer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Timeouts
            proxy_connect_timeout 2s;
            proxy_send_timeout 10s;
            proxy_read_timeout 30s;

            # Retry on failures
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }

        location /rpc-ws {
            proxy_pass http://rpc_provider_layer;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;

            proxy_connect_timeout 2s;
            proxy_read_timeout 30s;

            proxy_next_upstream error timeout http_502 http_503 http_504;
        }

        location /tx {
            grpc_pass grpc://transaction_optimizer_service;
        }

        location /metrics {
            proxy_pass http://monitoring_service/metrics;
        }

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
